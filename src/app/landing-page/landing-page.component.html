<div class = "intro"> 
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title><h1>FORK'D</h1></mat-card-title>
            <mat-card-subtitle>Your food, your way</mat-card-subtitle>
        </mat-card-header>
        <br>
        <mat-divider></mat-divider>
        <br>
        <mat-card-content>
            <mat-grid-list cols="4" rowHeight="1.5:1">
                <mat-grid-tile colspan="1">
                    <img src = "assets/cropped-logo.png" class="cropped-logo">
                </mat-grid-tile>
                <mat-grid-tile colspan="3">
                    <h1>Hungry? We got you covered - Order Now!</h1><br>
                    <h4>Choose form you fav restaurants below</h4>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
<h2>RESTAURANTS</h2>
<div class="card-container">
    <button (click)="scrollLeft()" class="nav-btn left-btn">&lt;</button>
  
    <div class="card-wrapper" #scrollContainer>
      <mat-card class="card" *ngFor="let restaurant of restaurants">
        <mat-card-title><strong>{{restaurant.restaurantName}}</strong></mat-card-title>
        <mat-card-subtitle>{{restaurant.cuisine}}</mat-card-subtitle>
        <mat-card-content>
            <img src="assets/cropped-logo.png" class="restaurant-pics">
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color ="primary" (click)="openRestaurant(restaurant.restaurantId)">View Restaurant</button>
        </mat-card-actions>
      </mat-card>
    </div>
  
    <button (click)="scrollRight()" class="nav-btn right-btn">&gt;</button>
</div>

<h1>file upload test</h1>
<input type = "file" (change)="onFileSelected($event)">
<button mat-button (click)="uploadFile()">Upload</button>

<button mat-raised-button (click)="viewFile()">View</button>
<img [src]="imageURL" *ngIf="imageURL" />
