<div class = "signup-dabba">
    <form [formGroup] = "signupForm" (ngSubmit)="onSubmit()">
        <label>Name </label>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required />
            <mat-error *ngIf="signupForm.get('name')?.invalid">Name is required</mat-error>
        </mat-form-field>
        <br><br>
        <label>Username </label>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required />
            <mat-error *ngIf="signupForm.get('username')?.invalid">Name is required</mat-error>
        </mat-form-field>
        <br><br>
        <label>Email </label>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
            <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>
        <br><br>
        <label>Password </label>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required />
            <mat-icon matSuffix (click)="hidePassword = !hidePassword">visibility</mat-icon>
            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Min 6 characters</mat-error>
        </mat-form-field>
        <br><br>
        <label>Confirm Password </label>
        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'" required />
            <mat-icon matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">visibility</mat-icon>
            <mat-error *ngIf="signupForm.hasError('mismatch')">Passwords do not match</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
</div>
